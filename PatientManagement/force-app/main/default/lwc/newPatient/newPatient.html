<template>
    <lightning-card title="New Patient">
        <div class="slds-m-around_medium">
            <lightning-input label="Name" name="name" value={name} onchange={handleChange}>
            </lightning-input>

            <lightning-input type="date" label="Date of Birth" name="dob" value={dob} onchange={handleChange}>
            </lightning-input>

            <lightning-combobox label="Treatment Status" name="status" value={status} onchange={handleChange}
                options={statusOptions}>
            </lightning-combobox>

            <lightning-button label="Submit" variant="brand" onclick={handleSubmit}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
